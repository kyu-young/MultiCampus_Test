<!DOCTYPE html>
<!-- HTML은 tag로 구성된 언어다 ! -->
<!-- tag는 두가지 종류가 있어요 !
       1. 시작태그와 닫는 태그로 구성된 태그가 있어요 !
       2. 시작 태그만 가지고 있는 태그가 있어요 !
        -->
<!--
    tag는 중첩구조를 가질 수 있어요 !
     하나의 tag가 다른 tag들을 포함할 수 있어요 !
     이떄 부모와 자식의 관계가 성립해요 !

     tag와 tag안에 포함된 요소들을 통칭해서
        -> element
        -> tag
        -> property , attribute ( 예 : charset)

        HTML 문서는 크게 2가지 부분으로 구성되요 !
        <head> : 설정부분
        <body> : web browser에서 rendering 할 데이터.

        tag는 크게 두가지 종류가 있어요 !
        1. block level element
            무조건 1라인을 차지함
        2. inline element
            내용에 대한 영역만 차
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .myclass{
            color : red;
            background-color: yellow;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="myclass">아우성!!</h1>
        <h2>아우성!!</h2>
        <h3 class="myclass">아우성!!</h3>
        <br>
        소리없는 아우성! <!--이렇게는 잘 안씀 --><br>
        <span> 소리없는 아우성! </span><!--inline element -->
        <div> 소리없는 아우성! </div><!--span이랑 비슷함.
                                    block level element,영역잡는 것 -->
        <br>
        <img src="image/Car.jpeg" width="300"
             data-author = "홍길동">
<!--        data - 이런게 붙어있으면 사용자가 임의로 속성을 부여한 것.-->
        <!-- <ul> => unordered list -->
        <ul>
<!-- 한줄로 써도 한줄로 나오는게 아님           -->
<!-- 공백은 따로 처리해 줘야함         -->

            <li>서울</li>
            <br>
            <li class="myclass">인천</li>
            <br>
            <li>제주</li>
        </ul>
        <ol>
            <li>홍길동</li>
            <br>
            <li>김길동</li>
            <br>
            <li>신사임당</li>
        </ol>
<!--        앵커 태그 ( 하이퍼텍스트 ) -->
        <a href="http://www.naver.com">네이버로 이동</a> <br>
<!--        사용자 입력 양식  -->
        <input type = "button" value = "버튼을 누르세요 !! "><br>
        <input type = "text"><br>
        <input type = "date"><br>
        <input type = "color"><br>
    </div>
</body>
</html>
