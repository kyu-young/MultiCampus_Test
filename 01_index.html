<!DOCTYPE html>
<html lang="en">

    <head>
         <!--일반적인 설정이 와요 !! -->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
                color: red;


            }
        </style>
        <script>
            function my_func() {
                alert("소리없는 아우성!!"); // 경고을 출력
            }
        </script>
    </head>
    <body>
        <!-- browser에 출력하고 싶은 내용이 와요 !! -->
        <h1> 이것은 소리없는 아우성!!하하 </h1>     <!-- heading 1-->
        <input type = "button" value="클릭클릭!!" onclick="my_func()"> <!-- event처리 -->
        <br> <!-- 한줄 띄기 -->
        <img src="image/Car.jpeg"> <!-- 얘도 하나의 element -->
        <!-- element, tag, property(attribute) -->
    </body>
</html>
